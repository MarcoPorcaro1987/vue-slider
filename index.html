<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="root">
            <div class="carousel">
                <div class="carousel-wrapper">
                    <div class="carousel-prev" @click="prevImg()">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    <div class="carousel-img">
                        <img :src="images[imgIndex]" alt="">
                        <div class="carousel-bullets">
                            <i class="fas fa-circle" v-for="(img, index) in images" :class="imgIndex == index ? 'active' : '' " @click="changeImg(index)"></i>
                        </div>
                    </div>
                    <div class="carousel-next">
                        <i class="fas fa-chevron-right" @click="nextImg()"></i>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
